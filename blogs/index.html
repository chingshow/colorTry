<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>癌症資訊大補貼</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <form id="colorForm">
        <input type="color" id="color1" name="color1">
        <input type="color" id="color2" name="color2">
        <input type="color" id="color3" name="color3">
        <input type="color" id="color4" name="color4">
        <input type="color" id="color5" name="color5">
        <button type="submit" id="confirm">更新顏色</button>
        </form>
        <button onclick="confirmColors()">確認顏色</button>
        <h1 id="title">歡迎來到癌症資訊大補貼</h1>
    </header>

    <nav id="nav">
    <a href="#" id="homePage">首頁</a>
    <a href="#" id="backToTop">回到頂部</a>
    </nav>

    <div id="colorsFinal" style="display: none">
        <ul>
            <li id="color1Final">color1: </li>
            <li id="color2Final">color2: </li>
            <li id="color3Final">color3: </li>
            <li id="color4Final">color4: </li>
            <li id="color5Final">color5: </li>
            <p>請將此色碼依順序填入ragic表單欄位</p>
        </ul>
        <a href="index.html" id="reset">reset</a>
    </div>

    <div class="container">
        <main id="main">
            <div id="filterStatus"></div>
            <div id="articles"></div>
            <div id="pagination">
                <button id="prevPage">上一頁</button>
                <span id="currentPage"></span>
                <button id="nextPage">下一頁</button>
            </div>
        </main>

        <aside id="sidebar">
        <div id="sidebarContent">
            <section>
                <h3>日期歸檔</h3>
                <ul id="dateArchive"></ul>
            </section>
            <section>
                <h3>標籤</h3>
                <ul id="tagList"></ul>
            </section>
        </div>
        <div id="stickyImageContainer">
            <div id="stickyImage">
                <a href="https://www.cancerfree.io/zh-tw/index" target="_blank"><img src="./ad.jpg" alt="Sticky Image"></a>
            </div>
        </div>
    </aside>
    </div>

    <script>
        document.getElementById('colorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const color1 = document.getElementById('color1').value;
            const color2 = document.getElementById('color2').value;
            const color3 = document.getElementById('color3').value;
            const color4 = document.getElementById('color4').value;
            const color5 = document.getElementById('color5').value;

            document.documentElement.style.setProperty('--primary-color', color1);
            document.documentElement.style.setProperty('--secondary-color', color2);
            document.documentElement.style.setProperty('--text-color', color3);
            document.documentElement.style.setProperty('--background-color', color4);
            document.documentElement.style.setProperty('--accent-color', color5);
        });
        function confirmColors() {
            const colorInputs = document.querySelectorAll('input[type="color"]');
            const colorsFinal = document.getElementById('colorsFinal');

            // 隱藏其他內容
            document.getElementById('nav').style.display = 'none';
            document.getElementById('confirm').style.display = 'none';
            document.getElementById('main').style.display = 'none';
            document.getElementById('sidebar').style.display = 'none';
            document.body.style.backgroundColor = 'white';
            document.body.style.color = 'black';

            // 更新並顯示顏色列表
            colorInputs.forEach((input, index) => {
                const colorFinal = document.getElementById(`color${index + 1}Final`);
                colorFinal.textContent = `color${index + 1}: ${input.value}`;
            });

            colorsFinal.style.display = 'block';
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
